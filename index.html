<!DOCTYPE html>
<html>

<head>

    <script type="module" src="paints.js"> </script>

<body>
<div class="title">
    <div class ="wrap">

    <p class="titleWords museum">MUSEUM </p>
    <p class="titleWords walls">WALLS </p>
</div>
<img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Empty-frame.png" class="imgHeader left" >
<img src="https://upload.wikimedia.org/wikipedia/commons/a/ae/Jacques-louis_david%2C_marte_disarmato_da_venere%2C_1824%2C_picture_frame.png" class="imgHeader extraExtra">
<img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Picture_frame_leaves_stainedglass_03.png" class="imgHeader right" >

</div>
<p class="intro">Only x% of the artworks in the Tate Museum belong to women. <br> See how the museum's collection would look like if all the works from <span class="men">men</span> were removed and only <span class="women">women's</span> remained.</p>
<p class="sort">Sort by</p>
<div class="buttons"> 
    <button class="sort-abc">Artist name</button>
    <button class="sort-birth">Artist birth year</button>
    <button class="sort-title">Artwork title</button>
    <button class="sort-purchase">Artwork purchase year</button>
</div>
<figure class="waffle"></figure>
